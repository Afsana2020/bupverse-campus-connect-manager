{% extends "layout.html" %}
{% block title %}Delete Tutor Post{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <div class="alert alert-warning shadow-sm rounded" role="alert">
        <h3 class="mb-4">Are you sure you want to delete this post?</h3>
        <p>This action cannot be undone.</p>

        <form method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
        </form>
        <a href="{% url 'nextDoor_profile' %}" class="btn btn-secondary ms-2">Cancel</a>
    </div>
</div>
{% endblock %}
